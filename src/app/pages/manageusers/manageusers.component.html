<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card card-plain">
          <div class=" card-header">Active Users</div>
          <div class=" card-body"><div class=" dashboard" id="dashboard"></div></div>
          
          <div>
            <input type="text" placeholder="Search..." (keyup)="quickSearch()" [(ngModel)]="searchValue">   
            <style> 
                input {
                  width: 100%;
                  height: 40px;
                  background-color: white;}
                </style>  
          </div>
        
          <div>
            <ag-grid-angular
              #agGrid
              style="width: 100%; height: 100%; margin-top: 10px;"
              class="ag-theme-alpine"

              [columnDefs]="colDefs"
              [animateRows]= "true"
              domLayout='autoHeight'
              rowSelection="multiple"
              (gridReady)="onGridReady($event)"
              [defaultColDef]="defaultColDef"
              (rowEditingStopped)="onRowEditingStopped($event)"
              (rowEditingStarted)="onRowEditingStarted($event)"
              (cellClicked)="onCellClicked($event)"
              editType="fullRow"
              [suppressClickEdit]="true"
              [pagination]="pagination"
              [paginationPageSize]="paginationPageSize" 
              [rowData]="rowData"
              [components]="components"
              rowSelection="single"
              
              >
    
  </ag-grid-angular> 
          </div>


        </div>
      </div>
    </div>
  </div>
